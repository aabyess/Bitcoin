<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 채팅 페이지</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 -->
</head>
<body>

    <div class="container">
        <h1>ChatGPT와 대화하기</h1>
        <div id="chat" class="chat-box"></div>
        <textarea id="user-input" rows="3" placeholder="메시지를 입력하세요..." class="input-box"></textarea>
        <button id="send-button" class="send-button">보내기</button>
    </div>

    <script src="script.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
